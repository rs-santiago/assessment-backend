<script>
  $(document).ready(function() {
    const urlParams = new URLSearchParams(window.location.search);
    const produtoId = urlParams.get('produto-id');
    $.getJSON("../controllers/categoria/allCategorias.php", function (response) {
      response.forEach(element => {
        $("#category").append("<option value=" + element.categoria_id + ">" + element.categoria_nome + "</option>")
      });
    }).fail(function (err) {
      alert('Falha ao obter resposta do servidor')
    })

    data = {
      'produto-id': produtoId
    }
    $.getJSON('../controllers/produto/byIdprodutos.php', data, function(response) {
      let categorias = [];
      response.categorias.forEach(element => {
        categorias.push(element.categoria_id);
      });
      $('#sku').val(response.produto_sku)
      $('#name').val(response.produto_nome)
      $('#price').val(response.produto_preco)
      $('#quantity').val(response.produto_quantidade)
      $('#category').val(categorias)
      $('#description').val(response.produto_descricao)
      
    })
    $('#btn-salvar').click(function () {
      data = {
        'produto-id': produtoId,
        "sku" : $('#sku').val(),
        "name" : $('#name').val(),
        "price" : $('#price').val(),
        "quantity" : $('#quantity').val(),
        "category" : $('#category').val(),
        "description" : $('#description').val()
      }
      $.ajax({
        method: 'POST',
        url: "../controllers/produto/editProdutos.php",
        data: data
      }).done(function(response) {
        alert('Produto registrado com sucesso!');
        window.location.reload();
      });
    })
  })
</script>
