<script>
  
  const urlParams = new URLSearchParams(window.location.search);
  const categoriaId = urlParams.get('categoria-id');
  $('#btn-salvar').click(function () {
    data = {
      'category-name': $('#category-name').val(),
      'category-code': $('#category-code').val(),
    }

    $.ajax({
      method: 'POST',
      url: "../controllers/categoria/editCategorias.php",
      data: data
    }).done(function(response) {
      console.log(response);
      alert('Categoria atualizada com sucesso!');
      window.location.reload();
    });
  })


  $(document).ready(function () {
    data = {
      'categoria-id': categoriaId
    }
    $.getJSON('../controllers/categoria/byIdCategorias.php', data, function(response) {
      $('#category-name').val(response.categoria_nome)
      $('#category-code').val(response.categoria_id)
      
    })
  })

</script>
